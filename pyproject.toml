[tool.poetry]
name = "reiberdiagram"
version = "1.0.8"
description = "Package for creating diagrams aiding CSF diagnostics"
authors = ["Stephan Knopp <stephan_knopp@yahoo.de>"]
readme = "README.md"
packages = [{include = "reiberdiagram", from = "src"}]
repository = "https://github.com/sk359/reiberdiagram"

[tool.poetry.dependencies]
python = "^3.10"
matplotlib = "^3.10.0"
coverage = "^7.6.10"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

